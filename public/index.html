<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJE√á√ÉO ANALYTICS - An√°lise de Apostas</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #0f1419;
            --accent: #ff6b9d;
            --dark: #0a0e27;
            --light: #f0f2f5;
            --success: #00ff88;
            --warning: #ffb400;
            --danger: #ff6b6b;
            --transparent-light: rgba(255, 255, 255, 0.05);
            --transparent-accent: rgba(0, 212, 255, 0.1);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1a1f3a 100%);
            color: var(--light);
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        header {
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            position: sticky;
            top: 0;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ===== HERO SECTION ===== */
        .hero {
            background: linear-gradient(140deg, rgba(3, 11, 32, 0.92), rgba(10, 19, 45, 0.85));
            border: 1px solid rgba(0, 212, 255, 0.18);
            border-radius: 18px;
            padding: 48px 24px;
            margin: 24px;
            text-align: center;
            color: var(--light);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top, rgba(0, 212, 255, 0.25), transparent 55%);
            opacity: 0.9;
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        .hero-logo-img {
            width: 110px;
            height: 110px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(255, 107, 157, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.45);
            animation: floaty 6s ease-in-out infinite;
        }

        .hero-title {
            font-size: 30px;
            font-weight: 800;
            letter-spacing: 0.5px;
            background: linear-gradient(120deg, #6ad9ff, #c38bff, #f28ad9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 15px;
            color: rgba(240, 242, 245, 0.8);
            margin: 0;
        }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            gap: 8px;
            padding: 0 20px;
            margin-bottom: 0;
            overflow-x: auto;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        .tab-btn {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: rgba(240, 242, 245, 0.6);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* ===== CONTENT ===== */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== FILTROS ===== */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--light);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* ===== CARDS DE JOGOS ===== */
        .game-card {
            background: var(--transparent-light);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 16px;
        }

        .game-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.05);
            transform: translateY(-2px);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .game-teams {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 16px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .team-name {
            position: relative;
            padding: 4px 10px;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.18), rgba(255, 107, 157, 0.18));
            color: var(--light);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.25);
            animation: teamPulse 4s ease-in-out infinite;
        }

        .team-name::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 999px;
            border: 1px solid rgba(0, 212, 255, 0.25);
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.35);
            opacity: 0;
            animation: teamGlow 4s ease-in-out infinite;
        }

        .team-name.away {
            animation-delay: 1s;
        }

        .versus {
            color: var(--accent);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @keyframes teamPulse {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-2px); opacity: 0.9; }
        }

        @keyframes teamGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .confidence {
            background: linear-gradient(135deg, var(--success) 0%, var(--warning) 100%);
            color: var(--dark);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .game-time {
            font-size: 12px;
            color: rgba(240, 242, 245, 0.5);
            margin-bottom: 12px;
        }

        .game-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
        }

        .game-location {
            font-size: 12px;
            color: rgba(240, 242, 245, 0.6);
        }

        .game-context {
            font-size: 13px;
            line-height: 1.4;
            color: rgba(240, 242, 245, 0.85);
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 14px;
        }

        .tips-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
        }

        .tip {
            background: var(--transparent-accent);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tip:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--primary);
        }

        .tip-market {
            font-size: 11px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 4px;
        }

        .tip-pick {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tip-odds {
            font-size: 12px;
            color: var(--warning);
            font-weight: 700;
        }

        .tip-odds-missing {
            color: rgba(240, 242, 245, 0.5);
            font-style: italic;
        }

        .tip-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .tip-modal-overlay.active {
            display: flex;
        }

        .tip-modal {
            background: rgba(8, 12, 35, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .tip-modal h3 {
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 18px;
        }

        .tip-modal p {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(240, 242, 245, 0.85);
        }

        .tip-modal-close {
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 20px;
            position: absolute;
            top: 12px;
            right: 16px;
            cursor: pointer;
        }

        /* ===== BINGO CARD ===== */
        .bingo-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(255, 107, 157, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .bingo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .bingo-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        .bingo-odds {
            background: linear-gradient(135deg, var(--success) 0%, var(--warning) 100%);
            color: var(--dark);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
        }

        .selections {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .selection {
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid var(--primary);
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 13px;
        }

        .bingo-link-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--dark);
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .bingo-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        /* ===== NEWS CARD ===== */
        .news-card {
            background: var(--transparent-light);
            backdrop-filter: blur(10px);
            border-left: 3px solid var(--primary);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .news-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .news-description {
            font-size: 13px;
            color: rgba(240, 242, 245, 0.8);
            margin-bottom: 12px;
        }

        .news-insight {
            background: rgba(0, 255, 136, 0.1);
            border-left: 2px solid var(--success);
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--success);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .news-impact {
            background: rgba(255, 180, 0, 0.1);
            border-left: 2px solid var(--warning);
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--warning);
            font-weight: 600;
        }

        .news-source {
            font-size: 11px;
            color: rgba(240, 242, 245, 0.4);
            margin-top: 8px;
        }

        /* ===== ANALYSIS VIEW ===== */
        .analysis-hero {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(255, 107, 157, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.25);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        }

        .analysis-hero h2 {
            font-size: 22px;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .analysis-hero p {
            color: rgba(240, 242, 245, 0.8);
            font-size: 14px;
        }

        .analysis-section {
            margin-bottom: 32px;
            padding: 20px;
            background: rgba(8, 12, 35, 0.35);
            border: 1px solid rgba(0, 212, 255, 0.12);
            border-radius: 12px;
        }

        .analysis-section-header {
            margin-bottom: 16px;
        }

        .analysis-section-header h3 {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .analysis-section-header p {
            font-size: 14px;
            color: rgba(240, 242, 245, 0.75);
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .analysis-card {
            background: rgba(15, 20, 40, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            box-shadow: inset 0 0 20px rgba(0, 212, 255, 0.05);
        }

        .analysis-card h4 {
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 6px;
        }

        .match-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .analysis-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(0, 212, 255, 0.15);
            color: var(--primary);
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .analysis-schedule {
            font-size: 13px;
            color: rgba(240, 242, 245, 0.65);
        }

        .analysis-context {
            font-size: 13px;
            line-height: 1.5;
            color: rgba(240, 242, 245, 0.85);
            background: rgba(0, 212, 255, 0.06);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            padding: 10px 12px;
        }

        .analysis-subcard {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            padding: 10px 12px;
        }

        .analysis-subcard h4 {
            font-size: 13px;
            color: var(--primary);
            margin-bottom: 6px;
        }

        .analysis-list {
            margin-left: 18px;
            color: rgba(240, 242, 245, 0.85);
            font-size: 13px;
            line-height: 1.5;
        }

        .analysis-bets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 10px;
        }

        .analysis-bet {
            border: 1px solid rgba(0, 212, 255, 0.25);
            border-radius: 10px;
            padding: 10px 12px;
            background: rgba(0, 212, 255, 0.05);
        }

        .analysis-bet-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .analysis-bet-odds {
            display: flex;
            flex-direction: column;
            font-size: 12px;
            color: rgba(240, 242, 245, 0.7);
            margin-bottom: 4px;
        }

        .analysis-stake {
            font-size: 12px;
            font-weight: 600;
            color: var(--warning);
        }

        .analysis-note {
            font-size: 12px;
            color: rgba(240, 242, 245, 0.7);
        }

        .analysis-footnote {
            font-size: 12px;
            color: rgba(240, 242, 245, 0.65);
            margin-top: 12px;
        }

        .analysis-table-wrapper {
            margin-top: 16px;
            overflow-x: auto;
        }

        .analysis-table-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 6px;
        }

        .analysis-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .analysis-table th,
        .analysis-table td {
            border: 1px solid rgba(0, 212, 255, 0.15);
            padding: 8px;
            text-align: left;
        }

        .analysis-table th {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
        }

        .analysis-table td {
            color: rgba(240, 242, 245, 0.8);
        }

        .future-card {
            min-height: 100%;
        }

        .analysis-allocation {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 13px;
            color: rgba(240, 242, 245, 0.8);
        }

        .analysis-callout {
            border-left: 3px solid var(--accent);
            padding-left: 10px;
            color: rgba(240, 242, 245, 0.8);
            font-size: 13px;
        }

        /* ===== LATEST ROUND VIEW ===== */
        .latest-hero {
            background: linear-gradient(120deg, rgba(0, 212, 255, 0.25), rgba(255, 180, 0, 0.15));
            border: 1px solid rgba(0, 212, 255, 0.35);
            border-radius: 14px;
            padding: 28px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            animation: floaty 6s ease-in-out infinite;
        }

        .latest-hero h2 {
            font-size: 24px;
            margin-bottom: 6px;
            color: var(--primary);
        }

        .latest-hero p {
            color: rgba(240, 242, 245, 0.85);
            font-size: 14px;
        }

        .recap-section {
            margin-bottom: 28px;
            padding: 22px;
            background: rgba(9, 13, 32, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 14px;
            box-shadow: inset 0 0 25px rgba(0, 212, 255, 0.08);
        }

        .recap-header {
            margin-bottom: 18px;
        }

        .recap-header h3 {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 6px;
        }

        .recap-header p {
            font-size: 14px;
            color: rgba(240, 242, 245, 0.75);
        }

        .recap-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(255, 180, 0, 0.15);
            border: 1px solid rgba(255, 180, 0, 0.5);
            color: var(--warning);
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .recap-card {
            background: rgba(15, 18, 38, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .recap-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(0, 212, 255, 0.12), transparent 55%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .recap-card:hover {
            transform: translateY(-4px);
            border-color: rgba(0, 212, 255, 0.35);
        }

        .recap-card:hover::after {
            opacity: 1;
        }

        .recap-card h4 {
            font-size: 15px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .recap-card p {
            font-size: 13px;
            color: rgba(240, 242, 245, 0.85);
            line-height: 1.5;
        }

        .recap-market {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            background: rgba(0, 212, 255, 0.08);
        }

        .recap-market strong {
            color: var(--primary);
        }

        .recap-market .status-green {
            color: var(--success);
            font-weight: 700;
        }

        .recap-market .status-red {
            color: var(--danger);
            font-weight: 700;
        }

        .stat-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            font-size: 12px;
        }

        .stat-table th,
        .stat-table td {
            border: 1px solid rgba(0, 212, 255, 0.15);
            padding: 8px;
            text-align: center;
        }

        .stat-table th {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
        }

        .recap-quote {
            margin-top: 10px;
            padding: 10px 14px;

                                ${bingo.selections.map(sel => `<div class="selection">‚úì ${sel}</div>`).join('')}
                            </div>
                            <a href="${bingo.betano_link}" target="_blank" style="text-decoration: none;">
                                <button class="bingo-link-btn">üé≤ ACESSAR NA BETANO</button>
                            </a>
                        </div>
                    `;
                });
                document.getElementById('bingoContainer').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar bingos:', error);
                document.getElementById('bingoContainer').innerHTML = '<p style="color: var(--danger);">Erro ao carregar dados locais.</p>';
            }
        }

        function loadNews() {
            try {
                document.getElementById('newsContainer').innerHTML = buildApexAnalysisHTML();
            } catch (error) {
                console.error('Erro ao montar an√°lise APEX:', error);
                document.getElementById('newsContainer').innerHTML = '<p style="color: var(--danger);">Erro ao montar an√°lise consolidada.</p>';
            }
        }

        function loadLatestRound() {
            try {
                document.getElementById('recapContainer').innerHTML = buildLatestRoundHTML();
            } catch (error) {
                console.error('Erro ao montar resumo da √∫ltima rodada:', error);
                document.getElementById('recapContainer').innerHTML = '<p style="color: var(--danger);">Erro ao montar resumo detalhado.</p>';
            }
        }

        function switchTab(event, tabName) {
            // Remove active de todas as abas e conte√∫dos
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));

            // Ativa aba e conte√∫do selecionados
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Carrega dados espec√≠ficos
            if (tabName === 'games') {
                loadGames('brasileirao');
            } else if (tabName === 'bingo') {
                loadBingos();
            } else if (tabName === 'news') {
                loadNews();
            } else if (tabName === 'recap') {
                loadLatestRound();
            }
        }

        // Carrega dados ao abrir p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('tipModalOverlay');
            const closeBtn = document.getElementById('tipModalClose');
            if (closeBtn) {
                closeBtn.addEventListener('click', closeTipModal);
            }
            if (overlay) {
                overlay.addEventListener('click', event => {
                    if (event.target === overlay) {
                        closeTipModal();
                    }
                });
            }
            loadGames('brasileirao');
        });
    </script>
</body>
