<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJE√á√ÉO ANALYTICS - An√°lise de Apostas</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #0f1419;
            --accent: #ff6b9d;
            --dark: #0a0e27;
            --light: #f0f2f5;
            --success: #00ff88;
            --warning: #ffb400;
            --danger: #ff6b6b;
            --transparent-light: rgba(255, 255, 255, 0.05);
            --transparent-accent: rgba(0, 212, 255, 0.1);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1a1f3a 100%);
            color: var(--light);
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        header {
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            position: sticky;
            top: 0;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ===== HERO SECTION ===== */
        .hero {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(255, 107, 157, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 40px 20px;
            margin: 20px;
            text-align: center;
            color: var(--primary);
        }

        .hero h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 14px;
            color: rgba(240, 242, 245, 0.7);
            margin-bottom: 20px;
        }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            gap: 8px;
            padding: 0 20px;
            margin-bottom: 0;
            overflow-x: auto;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        .tab-btn {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: rgba(240, 242, 245, 0.6);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* ===== CONTENT ===== */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== FILTROS ===== */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--light);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* ===== CARDS DE JOGOS ===== */
        .game-card {
            background: var(--transparent-light);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 16px;
        }

        .game-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.05);
            transform: translateY(-2px);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .game-teams {
            font-weight: 700;
            font-size: 15px;
        }

        .game-teams span {
            color: var(--primary);
            margin: 0 8px;
        }

        .confidence {
            background: linear-gradient(135deg, var(--success) 0%, var(--warning) 100%);
            color: var(--dark);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .game-time {
            font-size: 12px;
            color: rgba(240, 242, 245, 0.5);
            margin-bottom: 12px;
        }

        .game-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
        }

        .game-location {
            font-size: 12px;
            color: rgba(240, 242, 245, 0.6);
        }

        .game-context {
            font-size: 13px;
            line-height: 1.4;
            color: rgba(240, 242, 245, 0.85);
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 14px;
        }

        .tips-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
        }

        .tip {
            background: var(--transparent-accent);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tip:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--primary);
        }

        .tip-market {
            font-size: 11px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 4px;
        }

        .tip-pick {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tip-odds {
            font-size: 12px;
            color: var(--warning);
            font-weight: 700;
        }

        .tip-odds-missing {
            color: rgba(240, 242, 245, 0.5);
            font-style: italic;
        }

        .tip-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .tip-modal-overlay.active {
            display: flex;
        }

        .tip-modal {
            background: rgba(8, 12, 35, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .tip-modal h3 {
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 18px;
        }

        .tip-modal p {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(240, 242, 245, 0.85);
        }

        .tip-modal-close {
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 20px;
            position: absolute;
            top: 12px;
            right: 16px;
            cursor: pointer;
        }

        /* ===== BINGO CARD ===== */
        .bingo-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(255, 107, 157, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .bingo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .bingo-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        .bingo-odds {
            background: linear-gradient(135deg, var(--success) 0%, var(--warning) 100%);
            color: var(--dark);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
        }

        .selections {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .selection {
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid var(--primary);
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 13px;
        }

        .bingo-link-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--dark);
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .bingo-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        /* ===== NEWS CARD ===== */
        .news-card {
            background: var(--transparent-light);
            backdrop-filter: blur(10px);
            border-left: 3px solid var(--primary);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .news-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .news-description {
            font-size: 13px;
            color: rgba(240, 242, 245, 0.8);
            margin-bottom: 12px;
        }

        .news-insight {
            background: rgba(0, 255, 136, 0.1);
            border-left: 2px solid var(--success);
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--success);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .news-impact {
            background: rgba(255, 180, 0, 0.1);
            border-left: 2px solid var(--warning);
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--warning);
            font-weight: 600;
        }

        .news-source {
            font-size: 11px;
            color: rgba(240, 242, 245, 0.4);
            margin-top: 8px;
        }

        /* ===== LOADING ===== */
        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== RESPONSIVO ===== */
        @media (max-width: 768px) {
            header {
                padding: 12px 16px;
            }

            .logo {
                font-size: 18px;
            }

            .hero {
                margin: 16px;
                padding: 24px 16px;
            }

            .hero h1 {
                font-size: 24px;
            }

            .content {
                padding: 16px;
            }

            .tips-container {
                grid-template-columns: 1fr 1fr;
            }

        }

        @media (max-width: 480px) {
            .tips-container {
                grid-template-columns: 1fr;
            }

            .tabs {
                padding: 0 12px;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <span class="logo-icon">üìä</span>
            PROJE√á√ÉO ANALYTICS
        </div>
        <div class="status-indicator">
            <span class="status-dot"></span>
            ONLINE
        </div>
    </header>

    <!-- HERO -->
    <div class="hero">
        <h1>An√°lise Inteligente de Apostas Esportivas</h1>
        <p>Indica√ß√µes estrat√©gicas baseadas em dados, confian√ßa e an√°lise t√°tica</p>
    </div>

    <!-- ABAS -->
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab(event, 'games')">‚öΩ Indica√ß√µes</button>
        <button class="tab-btn" onclick="switchTab(event, 'bingo')">üé∞ Bingos</button>
        <button class="tab-btn" onclick="switchTab(event, 'news')">üì∞ An√°lises</button>
    </div>

    <!-- CONTE√öDO -->
    <div class="content">
        <!-- INDICA√á√ïES -->
        <div id="games" class="section active">
            <div class="filters">
                <button class="filter-btn active" data-league="brasileirao" onclick="loadGames('brasileirao')">üáßüá∑ Brasileir√£o</button>
                <button class="filter-btn" data-league="champions" onclick="loadGames('champions')">üèÜ Champions</button>
                <button class="filter-btn" data-league="premier" onclick="loadGames('premier')">üá¨üáß Premier</button>
                <button class="filter-btn" data-league="laliga" onclick="loadGames('laliga')">üá™üá∏ La Liga</button>
            </div>
            <div id="gamesContainer" class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- BINGOS -->
        <div id="bingo" class="section">
            <div id="bingoContainer" class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- AN√ÅLISES -->
        <div id="news" class="section">
            <div id="newsContainer" class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div id="tipModalOverlay" class="tip-modal-overlay" role="dialog" aria-modal="true" aria-live="polite">
        <div class="tip-modal">
            <button id="tipModalClose" class="tip-modal-close" aria-label="Fechar">&times;</button>
            <h3>Detalhe da indica√ß√£o</h3>
            <p id="tipModalText"></p>
        </div>
    </div>

    <script>
        const dataCache = {
            games: null,
            bingos: null,
            news: null
        };

        async function loadJson(key) {
            if (dataCache[key]) {
                return dataCache[key];
            }

            const response = await fetch(`./data/${key}.json`, { cache: 'no-store' });
            if (!response.ok) {
                throw new Error(`Erro ao carregar ${key}`);
            }

            const payload = await response.json();
            dataCache[key] = payload;
            return payload;
        }

        function tipTemplate(tip) {
            const explanation = (tip.explanation || 'Detalhes indispon√≠veis').replace(/"/g, '&quot;');
            const hasOdds = typeof tip.odds === 'number' && !Number.isNaN(tip.odds);
            const oddsClass = hasOdds ? 'tip-odds' : 'tip-odds tip-odds-missing';
            const oddsText = hasOdds ? `@${tip.odds.toFixed(2)}` : 'Odd indispon√≠vel';
            return `
                <div class="tip" data-explanation="${explanation}">
                    <div class="tip-market">${tip.market}</div>
                    <div class="tip-pick">${tip.pick}</div>
                    <div class="${oddsClass}">${oddsText}</div>
                </div>
            `;
        }

        function attachTipHandlers() {
            const tips = document.querySelectorAll('.tip[data-explanation]');
            tips.forEach(tip => {
                tip.addEventListener('click', () => openTipModal(tip.dataset.explanation));
            });
        }

        function openTipModal(text) {
            const overlay = document.getElementById('tipModalOverlay');
            const modalText = document.getElementById('tipModalText');
            if (!overlay || !modalText) return;
            modalText.textContent = text;
            overlay.classList.add('active');
        }

        function closeTipModal() {
            const overlay = document.getElementById('tipModalOverlay');
            if (overlay) {
                overlay.classList.remove('active');
            }
        }

        async function loadGames(league = 'brasileirao') {
            try {
                const allGames = await loadJson('games');
                const games = allGames.filter(game => game.league === league);

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.league === league);
                });

                if (games.length === 0) {
                    document.getElementById('gamesContainer').innerHTML = '<p style="text-align: center; color: rgba(240, 242, 245, 0.5);">Nenhum jogo dispon√≠vel para esta liga.</p>';
                    return;
                }

                let html = '';
                games.forEach(game => {
                    const matchDate = game.match_date ? new Date(game.match_date) : null;
                    const formattedDate = matchDate
                        ? matchDate.toLocaleString('pt-BR', {
                            weekday: 'short',
                            day: '2-digit',
                            month: 'short',
                            hour: '2-digit',
                            minute: '2-digit'
                        })
                        : 'Data a definir';

                    html += `
                        <div class="game-card">
                            <div class="game-header">
                                <div class="game-teams">${game.home_team} <span>vs</span> ${game.away_team}</div>
                                <div class="confidence">üéØ ${game.confidence}%</div>
                            </div>
                            <div class="game-meta">
                                <div class="game-time">üìÖ ${formattedDate}</div>
                                ${game.venue ? `<div class="game-location">üìç ${game.venue}</div>` : ''}
                            </div>
                            ${game.context ? `<div class="game-context">${game.context}</div>` : ''}
                            <div class="tips-container">
                                ${game.tips.map(tip => tipTemplate(tip)).join('')}
                            </div>
                        </div>
                    `;
                });
                document.getElementById('gamesContainer').innerHTML = html;
                attachTipHandlers();
            } catch (error) {
                console.error('Erro ao carregar jogos:', error);
                document.getElementById('gamesContainer').innerHTML = '<p style="color: var(--danger);">Erro ao carregar dados locais.</p>';
            }
        }

        async function loadBingos() {
            try {
                const bingos = await loadJson('bingos');

                if (bingos.length === 0) {
                    document.getElementById('bingoContainer').innerHTML = '<p style="text-align: center; color: rgba(240, 242, 245, 0.5);">Nenhum bingo dispon√≠vel.</p>';
                    return;
                }

                let html = '';
                bingos.forEach(bingo => {
                    html += `
                        <div class="bingo-card">
                            <div class="bingo-header">
                                <div class="bingo-title">üéØ ${bingo.name}</div>
                                <div class="bingo-odds">@${bingo.odds.toFixed(2)}</div>
                            </div>
                            <div class="selections">
                                ${bingo.selections.map(sel => `<div class="selection">‚úì ${sel}</div>`).join('')}
                            </div>
                            <a href="${bingo.betano_link}" target="_blank" style="text-decoration: none;">
                                <button class="bingo-link-btn">üé≤ ACESSAR NA BETANO</button>
                            </a>
                        </div>
                    `;
                });
                document.getElementById('bingoContainer').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar bingos:', error);
                document.getElementById('bingoContainer').innerHTML = '<p style="color: var(--danger);">Erro ao carregar dados locais.</p>';
            }
        }

        async function loadNews() {
            try {
                const news = await loadJson('news');

                if (news.length === 0) {
                    document.getElementById('newsContainer').innerHTML = '<p style="text-align: center; color: rgba(240, 242, 245, 0.5);">Nenhuma an√°lise dispon√≠vel.</p>';
                    return;
                }

                let html = '';
                news.forEach(item => {
                    html += `
                        <div class="news-card">
                            <div class="news-title">${item.title}</div>
                            <div class="news-description">${item.description}</div>
                            <div class="news-insight"><strong>üéØ An√°lise:</strong> ${item.apex_insight}</div>
                            <div class="news-impact"><strong>üìä Impacto:</strong> ${item.impact}</div>
                            <div class="news-source">Fonte: ${item.source}</div>
                        </div>
                    `;
                });
                document.getElementById('newsContainer').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar an√°lises:', error);
                document.getElementById('newsContainer').innerHTML = '<p style="color: var(--danger);">Erro ao carregar dados locais.</p>';
            }
        }

        function switchTab(event, tabName) {
            // Remove active de todas as abas e conte√∫dos
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));

            // Ativa aba e conte√∫do selecionados
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Carrega dados espec√≠ficos
            if (tabName === 'games') {
                loadGames('brasileirao');
            } else if (tabName === 'bingo') {
                loadBingos();
            } else if (tabName === 'news') {
                loadNews();
            }
        }

        // Carrega dados ao abrir p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('tipModalOverlay');
            const closeBtn = document.getElementById('tipModalClose');
            if (closeBtn) {
                closeBtn.addEventListener('click', closeTipModal);
            }
            if (overlay) {
                overlay.addEventListener('click', event => {
                    if (event.target === overlay) {
                        closeTipModal();
                    }
                });
            }
            loadGames('brasileirao');
        });
    </script>
</body>
</html>
